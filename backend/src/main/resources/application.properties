# =============================================
# Application Configuration
# =============================================
spring.application.name=portfolio-backend
server.port=${PORT:8080}

# =============================================
# MySQL DataSource
# =============================================
# Usiamo variabili generiche che imposteremo su Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / Hibernate
# =============================================
# Cambiato in create per forzare la compilazione iniziale delle tabelle
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Rimosso il dialetto manuale per evitare il Warning HHH90000025

# =============================================
# JWT Configuration
# =============================================
app.jwt.secret=${JWT_SECRET:4e6a7c8d9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6}
app.jwt.expiration=86400000

# =============================================
# CORS
# =============================================
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}
