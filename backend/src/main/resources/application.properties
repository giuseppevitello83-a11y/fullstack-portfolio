# =============================================
# Application Configuration
# =============================================
spring.application.name=portfolio-backend
server.port=8080

# =============================================
# Server Configuration
# =============================================
server.port=${PORT:8080}

# =============================================
# MySQL DataSource
# =============================================
# Try all common Railway/Cloud environment variables
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:${MYSQLHOST:${DATABASE_HOST:${DB_HOST:localhost}}}}:${MYSQL_PORT:${MYSQLPORT:${DATABASE_PORT:${DB_PORT:3306}}}}/${MYSQL_DATABASE:${MYSQLDATABASE:${DATABASE_NAME:${DB_NAME:portfolio_db}}}}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:${MYSQLUSER:${DATABASE_USER:${DB_USER:portfolio_user}}}}
spring.datasource.password=${MYSQL_PASSWORD:${MYSQLPASSWORD:${DATABASE_PASSWORD:${DB_PASS:portfolio_pass}}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / Hibernate
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# JWT Configuration
# =============================================
app.jwt.secret=${JWT_SECRET:4e6a7c8d9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6}
app.jwt.expiration=86400000

# =============================================
# CORS
# =============================================
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
