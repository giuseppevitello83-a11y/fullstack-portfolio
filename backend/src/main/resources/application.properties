# =============================================
# Application Configuration
# =============================================
spring.application.name=portfolio-backend
server.port=8080

# =============================================
# MySQL DataSource
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3307/portfolio_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=portfolio_user
spring.datasource.password=portfolio_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / Hibernate
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# JWT Configuration
# =============================================
app.jwt.secret=4e6a7c8d9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6
app.jwt.expiration=86400000

# =============================================
# CORS
# =============================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
